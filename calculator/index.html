<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container" role="application" aria-label="Hesap Makinesi">
      <section class="calculator" aria-label="Hesap makinesi gövdesi">
        <div class="display" aria-live="polite" aria-atomic="true">
          <div class="display__previous" id="previous-operand"></div>
          <div class="display__current" id="current-operand">0</div>
        </div>
        <div class="keys" id="keys" aria-label="Tuş takımı">
          <button class="key key--action" data-action="clear-all" aria-label="Tümünü temizle">AC</button>
          <button class="key key--action" data-action="clear-entry" aria-label="Girişi temizle">C</button>
          <button class="key key--action" data-action="percent" aria-label="Yüzde">%</button>
          <button class="key key--op" data-operator="/" aria-label="Bölme">÷</button>

          <button class="key" data-digit="7">7</button>
          <button class="key" data-digit="8">8</button>
          <button class="key" data-digit="9">9</button>
          <button class="key key--op" data-operator="*" aria-label="Çarpma">×</button>

          <button class="key" data-digit="4">4</button>
          <button class="key" data-digit="5">5</button>
          <button class="key" data-digit="6">6</button>
          <button class="key key--op" data-operator="-" aria-label="Çıkarma">−</button>

          <button class="key" data-digit="1">1</button>
          <button class="key" data-digit="2">2</button>
          <button class="key" data-digit="3">3</button>
          <button class="key key--op" data-operator="+" aria-label="Toplama">+</button>

          <button class="key key--zero" data-digit="0">0</button>
          <button class="key" data-decimal="," aria-label="Ondalık">,</button>
          <button class="key key--equals" data-action="equals" aria-label="Eşittir">=</button>
        </div>
      </section>
      <p class="hint">Klavye kısayolları: 0-9, + - * /, . veya , , Enter(=), Backspace(sil), Esc(AC)</p>
    </main>
    <script src="./app.js" defer></script>
  </body>
  </html>
